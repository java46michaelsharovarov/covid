<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .textTableSize {
            font-size: 0.7rem;
        }
        @media (min-width: 568px){
            .textTableSize {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>    
    <div class="container"> 
        <nav class="row justify-content-center mt-2">
            <button id="buttonContinents" onclick="showContinents()" class="col-5 col-sm-2 btn btn-secondary py-1 m-1">Continents Data</button> 
            <button id="buttonInterval" onclick="showInterval()" class="col-5 col-sm-2 btn btn-secondary py-1 m-1">Confirmed Cases History Data</button>
            <button id="" onclick="" class="col-5 col-sm-2 btn btn-secondary py-1 m-1">Death Cases History Data</button> 
            <button id="" onclick="" class="col-5 col-sm-2 btn btn-secondary py-1 m-1">Vaccine Data </button></nav>
        <div id="spinner" class="position-absolute top-0 start-0 vw-100 vh-100 bg-dark bg-opacity-25" hidden></div>        
        <div class="row justify-content-center">
            <div id="alert" class="col-sm-8 col-lg-4"></div>
        </div>
        <form id="interval-form" hidden>           
                <div class="row justify-content-center mt-lg-5">
                    <div class="col-sm-4 mt-5 mt-sm-3 mt-lg-5">
                        <select class="form-select" name="country" id="country-options" required>
                            <option value disabled selected hidden>--Select country--</option>
                        </select>
                    </div>
                    <div class="col-sm-4 mt-5 mt-sm-3 mt-lg-5">
                        <select class="form-select" name="interval" id="interval-options" required>
                            <option value disabled selected hidden>--Select interval--</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-around mt-5 mt-sm-3 mt-lg-5">
                    <button type="submit" class="col-4 btn btn-outline-primary">Submit</button>
                </div>
        </form>
        <div>
            <table class="table table-responsive align-middle text-center textTableSize mt-3 mt-sm-0 mt-lg-3" id="table"></table>    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="dist/bundle.js"></script>
</body>
</html>
